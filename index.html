<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Israel Ruano">
    <link rel="icon" href="./imagens/icone.png"/>
    <title>Coleção Hot Wheels</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script> <!-- "defer" serve para que o JS seja lido somente depois de todo Html  -->
</head>
<body>
    <div>
        <img src="./imagens/logo-hot-wheels.png"  width="250" height="150" class="logo">
    </div>

    <div class="container">

        <div class="filter_btn">
            <button class="btn btn_all active">Todos</button>
            <button class="btn btn_volkswagen">Volkswagen</button>
            <button class="btn btn_porsche">Porsche</button>
            <button class="btn btn_japones">Japônes</button>
            <button class="btn btn_muscle">Muscle Car</button>
            <button class="btn btn_tematicos">Temáticos</button>
            <button class="btn btn_outros">Outros</button>
        </div>
    
      <div class="filter_imgs">

        <!-- Volkswagen -->
        <img src="./imagens/Volks/volks1.JPG" data-image="volkswagen" data-all="all">
        <img src="./imagens/Volks/volks2.JPG" data-image="volkswagen" data-all="all">
        <img src="./imagens/Volks/volks3.JPG" data-image="volkswagen" data-all="all">
        <img src="./imagens/Volks/volks4.JPG" data-image="volkswagen" data-all="all">
        <img src="./imagens/Volks/volks5.JPG" data-image="volkswagen" data-all="all">
        <img src="./imagens/Volks/volks6.JPG" data-image="volkswagen" data-all="all">

        <!-- Porsche -->
        <img src="./imagens/Porsche/porsche1.JPG" data-image="porsche" data-all="all">
        <img src="./imagens/Porsche/porsche2.JPG" data-image="porsche" data-all="all">
        <img src="./imagens/Porsche/porsche3.JPG" data-image="porsche" data-all="all">
        <img src="./imagens/Porsche/porsche4.JPG" data-image="porsche" data-all="all">
        <img src="./imagens/Porsche/porsche5.JPG" data-image="porsche" data-all="all">

        <!-- Japonês -->
        <img src="./imagens/Japones/japones1.JPG" data-image="japones" data-all="all">
        <img src="./imagens/Japones/japones2.JPG" data-image="japones" data-all="all">
        <img src="./imagens/Japones/japones3.JPG" data-image="japones" data-all="all">

        <!-- Muscle Car -->
        <img src="./imagens/Muscle/muscle1.JPG" data-image="muscle" data-all="all">
        <img src="./imagens/Muscle/muscle2.JPG" data-image="muscle" data-all="all">
        <img src="./imagens/Muscle/muscle3.JPG" data-image="muscle" data-all="all">
        <img src="./imagens/Muscle/muscle4.JPG" data-image="muscle" data-all="all">

        <!-- Temáticos -->
        <img src="./imagens/Tematico/tematico1.JPG" data-image="tematicos" data-all="all">
        <img src="./imagens/Tematico/tematico2.JPG" data-image="tematicos" data-all="all">
        <img src="./imagens/Tematico/tematico3.JPG" data-image="tematicos" data-all="all">
        <img src="./imagens/Tematico/tematico4.JPG" data-image="tematicos" data-all="all">

        <!-- Outros -->
        <img src="./imagens/Outros/outros1.JPG" data-image="outros" data-all="all">
        <img src="./imagens/Outros/outros2.JPG" data-image="outros" data-all="all">
        <img src="./imagens/Outros/outros3.JPG" data-image="outros" data-all="all">
        <img src="./imagens/Outros/outros4.JPG" data-image="outros" data-all="all">

    </div>

</div>

<br>
<p style="text-align: center;">Israel Ruano © 2021</p>
</body>
</html>
